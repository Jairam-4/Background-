<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Sphere with Colorful Particles Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Background radial gradient color splash */
    .color-splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #ff3cac, #784ba0, #2b86c5);
      background-size: 400% 400%;
      animation: moveColors 10s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes moveColors {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle container */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Individual particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, transparent);
      opacity: 0.8;
      animation-name: float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Centered 3D rotating sphere */
    .sphere-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 800px;
      z-index: 2;
    }

    .sphere {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ff0080, #330011);
      animation: rotate 10s linear infinite;
      box-shadow:
        0 0 40px #ff0080,
        inset 0 0 80px #ff80c0;
    }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="color-splash"></div>
  <div class="particles" id="particles"></div>

  <div class="sphere-container">
    <div class="sphere"></div>
  </div>

  <script>
    const colors = ['#ff3cac', '#ffb347', '#00ff99', '#33ccff', '#ff6699', '#ffff66', '#cc99ff'];

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 20 + 10;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * window.innerWidth}px`;
      particle.style.bottom = '0';
      particle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
      particle.style.animationDuration = `${Math.random() * 3 + 2}s`;

      document.getElementById('particles').appendChild(particle);

      setTimeout(() => particle.remove(), 5000);
    }

    setInterval(createParticle, 100);
  </script>
</body>
</html>
